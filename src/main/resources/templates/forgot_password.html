<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>비밀번호 찾기</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		/* 기본적인 스타일은 mypage.html과 유사하게 유지하되, 이 페이지에 맞게 조정 */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f4;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			margin: 50px auto;
			text-align: center;
		}

		h1 {
			color: #333;
			margin-bottom: 20px;
		}

		p {
			margin-bottom: 10px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="email"] {
			width: calc(100% - 22px);
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		button {
			background-color: #007bff;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			width: 100%;
		}

		button:hover {
			background-color: #0056b3;
		}

		.message-area {
			margin-top: 15px;
		}

		.success-message {
			color: green;
			font-weight: bold;
		}

		.error-message {
			color: red;
			font-weight: bold;
		}

		.back-link {
			display: block;
			margin-top: 20px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>비밀번호 찾기</h1>
		<p>가입 시 사용한 이메일 주소를 입력해주세요. 비밀번호 재설정 링크를 보내드립니다.</p>

		<form id="forgotPasswordForm">
			<div>
				<label for="email">이메일:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<button type="submit">재설정 링크 보내기</button>
		</form>

		<div id="message-area" class="message-area"></div>

		<a th:href="@{/custom_login}" class="back-link">로그인 페이지로 돌아가기</a>
	</div>

	<script th:src="@{/js/forgot_password.js}"></script>
</body>

</html>
